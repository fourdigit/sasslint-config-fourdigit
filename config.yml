  property-units:
    - 2
    -
      global: [
        'ch', 'em', 'ex', 'rem',                 # Font-relative lengths
        'cm', 'in', 'mm', 'pc', 'pt', 'px', 'q', # Absolute lengths
        'vh', 'vw', 'vmin', 'vmax',              # Viewport-percentage lengths
        'deg', 'grad', 'rad', 'turn',            # Angle
        'ms', 's',                               # Duration
        'Hz', 'kHz',                             # Frequency
        'dpi', 'dpcm', 'dppx',                   # Resolution
        '%'                                      # Other
      ]
      per-property: {}

  pseudo-element: 2

  quotes:
    - 2
    -
      style: 'single'

  shorthand-values:
    - 2
    -
      allowed-shorthands: [1, 2, 3, 4]

  single-line-per-selector: 2

  space-after-bang:
    - 2
    -
      include: false

  space-after-colon:
    - 2
    -
      include: true

  space-after-comma:
    - 2
    -
      include: true

  space-around-operator:
    - 2
    -
      include: true

  space-before-bang:
    - 2
    -
      include: true

  space-before-brace:
    - 2
    -
      include: true

  space-before-colon:
    - 2
    -
      include: false

  space-between-parens:
    - 2
    -
      include: false

  trailing-semicolon:
    - 2
    -
      include: true

  url-quotes: 2

  variable-for-property:
    - 2
    -
      allow-map-get: true
      allowed-functions: []
      properties: []

  variable-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  zero-unit:
    - 2
    -
      include: false
