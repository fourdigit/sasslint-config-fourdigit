# https://github.com/sasstools/sass-lint/#files
files:
  include: '**/*.+(sass|scss)'

# https://github.com/sasstools/sass-lint/#options
options:
  merge-default-rules: false
  formatter: stylish

# https://github.com/sasstools/sass-lint/tree/master/docs/rules
rules:

  attribute-quotes:
    - 2
    -
      include: true

  bem-depth:
    - 2
    -
      max-depth: 1

  border-zero:
    - 2
    -
      convention: '0'

  brace-style:
    - 2
    -
      style: '1tbs'
      allow-single-line: true

  class-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
      ignore: []

  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false

  declarations-before-nesting: 2

  empty-args:
    - 2
    -
      include: false

  empty-line-between-blocks:
    - 2
    -
      include: true
      allow-single-line-rulesets: true

  extends-before-declarations: 2

  extends-before-mixins: 2

  final-newline:
    - 2
    -
      include: true

  force-attribute-nesting: 2

  force-element-nesting: 2

  force-pseudo-nesting: 2

  function-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  hex-length:
    - 2
    -
      style: 'short'

  hex-notation:
    - 2
    -
      style: 'lowercase'

  id-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
      ignore: []

  indentation:
    - 2
    -
      size: 4

  leading-zero:
    - 2
    -
      include: false

  max-file-line-count:
    - 2
    -
      length: 300

  max-line-length:
    - 2
    -
      length: 120

  mixin-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  mixins-before-declarations:
    - 2
    -
      exclude: ['breakpoint', 'mq']

  nesting-depth:
    - 2
    -
      max-depth: 4

  no-attribute-selectors: 2

  no-color-hex: 0

  no-color-keywords: 2

  no-color-literals:
    - 2
    -
      allow-map-identifiers: true
      allow-rgba: false
      allow-variable-identifiers: true

  no-combinators: 0

  no-css-comments: 2

  no-debug: 2

  no-disallowed-properties: 0

  no-duplicate-properties:
    - 2
    -
      exclude: []

  no-empty-rulesets: 2

  no-extends: 0

  no-ids: 2

  no-important: 0

  no-invalid-hex: 2

  no-mergeable-selectors:
    - 2
    -
      whitelist: []

  no-misspelled-properties:
    - 2
    -
      extra-properties: []

  no-qualifying-elements:
    - 2
    -
      allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false

  no-trailing-whitespace: 2

  no-trailing-zero: 2

  no-transition-all: 2

  no-universal-selectors: 2

  no-url-domains: 2

  no-url-protocols: 2

  no-vendor-prefixes:
    - 2
    -
      additional-identifiers: []
      excluded-identifiers: []
      ignore-non-standard: false

  no-warn: 2

  one-declaration-per-line: 2

  placeholder-in-extend: 2

  placeholder-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  property-sort-order:
    - 2
    -
      ignore-custom-properties: false
      order:
        - font
